services:
  nginx:
    image: nginx:alpine
    ports:
      - "5002:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  app:
    build: .
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NODE_CLUSTER_WORKERS=4
    restart: unless-stopped